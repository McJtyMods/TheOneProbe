task apiJar(type: Jar) {
    archiveClassifier.set("api")
    from(sourceSets.main.output) {
        include "mcjty/theoneprobe/api/**"
    }
}

task sourceJar(type: Jar) {
    archiveClassifier.set("sources")
    from(sourceSets.main.allSource)
}

task deobfJar(type: Jar) {
    archiveClassifier.set("deobf")
    from(sourceSets.main.output)
}

artifacts {
    archives apiJar
    archives deobfJar
    archives sourceJar
}

publishing {
    publications.create('mavenJava', MavenPublication) {
        artifact jar
        artifact apiJar
        artifact sourceJar
        artifact deobfJar

        artifactId = project.archivesBaseName
		
        pom {
            name = project.modname
            description = 'More immersive alternative for WAILA'
            scm {
                url = 'https://github.com/McJtyMods/TheOneProbe'
                connection = 'scm:git:git@github.com:McJtyMods/TheOneProbe.git'
                developerConnection = 'scm:git:git@github.com:McJtyMods/TheOneProbe.git'
            }
            issueManagement {
                system = 'github'
                url = 'https://github.com/McJtyMods/TheOneProbe/issues'
            }
            licenses {
                license {
                    name = 'MIT'
                    distribution = 'repo'
                }
            }
            developers {
                developer {
                    id = 'McJty'
                    name = 'McJty'
                    roles = ['developer']
                }
            }
        }
    }

    repositories {
        if (System.getenv('local_maven') != null) {
            maven {
                name = 'local'
                url = 'file://' + System.getenv('local_maven')
            }
        }
    }
}

String getChangelogText() {
    def changelogFile = file('changelog.txt')
    String str = ''
    int lineCount = 0
    boolean done = false
    changelogFile.eachLine {
        if (done || it == null) {
            return
        }
        if (it.size() > 1) {
            def temp = it
            if (lineCount == 0) {
                temp = "${modname} ${version}"
                temp = "<h2>$temp</h2>"
            } else if (it.startsWith('-')) {
                temp = "&nbsp;&nbsp;&nbsp;$temp"
                temp = temp.replaceAll("(\\S+\\/\\S+)#([0-9]+)\\b", "<a href=\"https://github.com/\$1/issues/\$2\">\$0</a>");
                temp = temp.replaceAll("#([0-9]+)\\b(?!<\\/a>)", "<a href=\"https://github.com/$github_project/issues/\$1\">\$0</a>");
            } else {
                temp = "<h4>$temp</h4>"
            }
            str += "$temp<br/>"
            lineCount++
            return
        } else {
            done = true
        }
    }
    return str
}

tasks.curseforge.enabled = project.hasProperty('curseforge_key')

curseforge {
    if (project.hasProperty('curseforge_key')) {
        apiKey = project.curseforge_key
    }

    project {
        id = project.projectId
        changelog = System.getenv('CHANGELOG') == null || System.getenv('CHANGELOG').equals('none') ? getChangelogText() : System.getenv('CHANGELOG')
        changelogType = 'html'
        releaseType = project.curse_type
        addGameVersion project.minecraft_version
        mainArtifact(jar) {
            displayName = "${modname} - ${version}"
        }
        relations {
            optionalLibrary 'baubles'
            optionalLibrary 'tesla'
            optionalLibrary 'redstone-flux'
        }
    }
}

